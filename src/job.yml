$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  --training_data $(inputs.training_data)
  --reg_rate $(inputs.reg_rate)
inputs:
  training_data: 
    type: uri_folder 
    path: https://github.com/A00447694/mslearn-mlops/blob/main/experimentation/data/diabetes-dev.csv
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: 
  type: AzureMLCompute
  azureml_compute_target: ssd4143
experiment_name: "logistic-regression-training"
description: "Training a logistic regression model using Azure ML and MLflow"